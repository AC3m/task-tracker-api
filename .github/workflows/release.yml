name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

env:
  REGISTRY: us-central1-docker.pkg.dev
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_ZONE: ${{ secrets.GKE_ZONE }}
  ARTIFACT_REGISTRY_REPO: ${{ secrets.ARTIFACT_REGISTRY_REPO }}
  IMAGE_NAME: task-tracker-api

jobs:
  release:
    runs-on: ubuntu-latest
    environment: PROD
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION=${{ github.event.release.tag_name }}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Publishing version: ${VERSION}"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone ${{ env.GKE_ZONE }} \
            --project ${{ env.GCP_PROJECT_ID }}
        env:
          USE_GKE_GCLOUD_AUTH_PLUGIN: 'True'

      - name: Deploy to GKE
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          # Get the first image tag
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)

          # Create ConfigMap/Secret for Firebase Service Account
          echo "Creating Firebase Service Account secret..."
          kubectl delete secret firebase-sa --ignore-not-found
          kubectl create secret generic firebase-sa \
            --from-literal=service-account="${FIREBASE_SERVICE_ACCOUNT}"

          echo "Verifying secret creation..."
          kubectl get secret firebase-sa

          # Update deployment with new image
          echo "Updating deployment with image: ${IMAGE_TAG}"
          kubectl set image deployment/task-tracker-api-deployment \
            nodeserver=${IMAGE_TAG}

          # Wait for rollout to complete with timeout
          echo "Waiting for deployment rollout..."
          if ! kubectl rollout status deployment/task-tracker-api-deployment --timeout=5m; then
            echo "❌ Deployment failed or timed out. Debugging info:"
            echo "=== Pod Status ==="
            kubectl get pods -l app=task-tracker-api
            echo "=== Pod Describe ==="
            kubectl describe pods -l app=task-tracker-api
            echo "=== Recent Pod Logs ==="
            kubectl logs -l app=task-tracker-api --tail=100 --all-containers=true || true
            exit 1
          fi

          echo "✅ Deployment successful"

          # Get service status
          kubectl get service task-tracker-api-service
